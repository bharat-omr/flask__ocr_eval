<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Frontend</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <h1>Question and Answer Submission</h1>
  <form id="qa-form" method="POST" enctype="multipart/form-data">

    <!-- Answer Image upload -->
    <label for="answer-image">Upload Answer Image:</label><br>
    <input type="file" id="answer-image" name="answer_image" accept="image/*" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Progress Bar -->
  <div id="progress-bar-container" style="display: none; margin-top: 20px;">
    <div id="progress-bar" style="height: 10px; background-color: #4caf50; width: 0%;"></div>
    <p>Processing your request...</p>
  </div>

  <!-- Output Area 1: Extracted Text -->
  <div id="text-output-area"
    style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; word-wrap: break-word; max-width: 100%;">
    <h3>Extracted Text:</h3>
    <div id="extracted-text" style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;"></div>
  </div>

  <!-- Output Area 2: Extracted Text -->
  <div id="output-area"
    style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; word-wrap: break-word; max-width: 100%;">
    <h3>Evaluation:</h3>
    <div id="server-response" style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
